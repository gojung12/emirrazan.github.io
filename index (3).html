    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>pendaftaran</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="logo.png" alt="logo" style="height: 150px; width:150px ;">

        <h1>FORMULIR PENDAFTARAN SMK LETRIS INDONESIA 2</h1>
        <section>
            <article>
    
                <div>
                    <label for="uname">Nama :</label>
                    <input type="text" class="uname" placeholder="Masukan Nama">
                </div>
                <div>
                    <label for="uname">Nama panggilan :</label>
                    <input type="text" class="uname" placeholder="Masukan Nama Panggilan">
                </div>
                <div>
                    <label for="uname">Tanggal Lahir :</label>
                    <input type="date" class="uname" >
                </div>
                    <div>
                        <label for="uname">Umur :</label>
                        <input type="number" class="uname" placeholder="Masukan Umur">
                    </div>
                    <div>
                        <p>
                        <label for="gender">gender :</label>
                        <select name="Gender" id="gender">
                            <option value="pria">pria</option> 
                            <option value="wanita">wanita</option> 
                        </select>
                    </p>
                    
                </div>
                <div>
                    <label for="Alamat :">Alamat</label>
                    <input type="text" placeholder="masukan Alamat">
                </div>
                <div>
                    <label for="ibu">Nama ibu :</label>
                    <input type="text" class="ibu" placeholder="Masukan Nama ibu">
                </div>
                <div>
                    <label for="ayah">Nama ayah :</label>
                    <input type="text" class="ayah" placeholder="Masukan Nama ayah"></div>
                    <div>
                        <label for="sekolah">sekolah Asal :</label>
                        <input type="text" class="sekolah" placeholder="Masukan nama asal sekolah">
                    </div>
                    <div>
                        <label for="uname">Fotocopy Kartu Keluarga:</label>
                    <input type="file" class="KK" >
                </div>
            <div>
            <label for="unname">Agama :</label>
            
            <select name="Agama" id="">
                <option value="Islam">Islam</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
                <option value="Protestan">Protestan</option>
                <option value="kong hu Chu">kong hu Chu</option>
                <option value="atheis">atheis</option>
                <option value="taehyung">taehyung</option>
            </select>
            </div>
             <div class="container-navbar">
                
                <ul class="ul-navbar">
                    <li class="li-navbar">
                        <a href="index.html" class="nav-bar">send</a>
                    </li>
                </ul>
                    
                </div>
            </article>
        </section>
    </body>
    </html>
